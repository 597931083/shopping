<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

      订单号：<input type="text" id="orderNum" name="orderNum">
          钱：<input type="text" id="money" name="money">
    订单名字：<input type="text" id="orderName" name="orderName">
    订单介绍：<input type="text" id="intro" name="intro">

<div id="div">

</div>
<button id="pay">提交</button>
<script src="../../static/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#pay").click(function () {
            var orderNum = $("#orderNum").val();
            var money = $("#money").val();
            var orderName = $("#orderName").val();
            var intro = $("#intro").val();

            $.ajax({
                url: "/pay/payPage",
                type: "post",
                dataType: "text",
                data:{orderNum:orderNum,money:money,orderName:orderName,intro:intro},
                success: function(res){
                    alert("成功");
                    console.log(res);
                    $("#div").html(res);

                },
                error: function(res){
                    alert("失败");
                    console.log(res);
                }
            });

        });

    })

</script>
</body>
</html>
