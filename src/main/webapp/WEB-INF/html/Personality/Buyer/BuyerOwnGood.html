                    <script type="text/html" id="orderFormat">
                        <div class="order-top">
                            <div class="th th-item">
                                <td class="td-inner">商品</td>
                            </div>
                            <div class="th th-price">
                                <td class="td-inner">单价</td>
                            </div>
                            <div class="th th-number">
                                <td class="td-inner">数量</td>
                            </div>
                            <div class="th th-operation">
                                <td class="td-inner">商品操作</td>
                            </div>
                            <div class="th th-amount">
                                <td class="td-inner">合计</td>
                            </div>
                            <div class="th th-status">
                                <td class="td-inner">交易状态</td>
                            </div>
                            <div class="th th-change">
                                <td class="td-inner">交易操作</td>
                            </div>
                        </div>
                        {{if list}}
                        {{each list data}}
                        <div class="order-status5">
                            <div class="order-title">
                                <div class="dd-num">订单编号：<a href="javascript:;">{{data.id}}</a></div>
                                <span>成交时间：{{data.paytime}}</span>
                                <!--    <em>店铺：小桔灯</em>-->
                            </div>
                            <div class="order-content">
                                <div class="order-left">
                                    {{each list data.goods as item}}
                                    <ul class="item-list">
                                        <li class="td td-item">
                                            <div class="item-pic">
                                                <a href="#" class="J_MakePoint">
                                                    <img src="{{item.img_url}}" class="itempic J_ItemImg">
                                                </a>
                                            </div>
                                            <div class="item-info">
                                                <div class="item-basic-info">
                                                    <a href="#">
                                                        <input type="hidden" id="{{item.goodsid}}{{index}}" value="{{item.goodsid}}"/>
                                                        <p>{{item.goodsname}}</p>
                                                        <!--<p class="info-little">颜色：12#川南玛瑙
                                                            <br/>包装：裸装 </p>-->
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="td td-price">
                                            <div class="item-price">
                                                {{item.goodsprice}}
                                            </div>
                                        </li>
                                        <li class="td td-number">
                                            <div class="item-number">
                                                <span>×</span>{{item.count}}
                                            </div>
                                        </li>
                                        {{if data.status == 0 || data.status == 4}}
                                        <li class="td td-operation">
                                            <div class="item-operation">

                                            </div>
                                        </li>
                                        {{else if data.status == 1}}
                                        <li class="td td-operation">
                                            <div class="item-operation">
                                                <a href="">退款</a>
                                            </div>
                                        </li>
                                        {{else if data.status == 2 || data.status == 3}}
                                        <li class="td td-operation">
                                            <div class="item-operation">
                                                <a href="">退款/退货</a>
                                            </div>
                                        </li>
                                        {{/if}}
                                    </ul>
                                    {{/each}}
                                </div>
                                <div class="order-right">
                                    <li class="td td-amount">
                                        <div class="item-amount">
                                            合计：{{data.totalprice}}
                                            <p>含运费：<span>10.00</span></p>
                                        </div>
                                    </li>
                                    {{if data.status == 0}}
                                    <div class="move-right">
                                        <li class="td td-status">
                                            <div class="item-status">
                                                <p class="Mystatus">等待买家付款</p>
                                                <p class="order-info"><a href="#">取消订单</a></p>

                                            </div>
                                        </li>
                                        <li class="td td-change">
                                            <a href="pay.html">
                                                <div class="am-btn am-btn-danger anniu">
                                                    一键支付</div></a>
                                        </li>
                                    </div>
                                    {{else if data.status == 1}}
                                    <div class="move-right">
                                        <li class="td td-status">
                                            <div class="item-status">
                                                <p class="Mystatus">买家已付款</p>
                                                <p class="order-info"><a href="orderinfo.html">订单详情</a></p>
                                            </div>
                                        </li>
                                        <li class="td td-change">
                                            <div class="am-btn am-btn-danger anniu">
                                                提醒发货</div>
                                        </li>
                                    </div>
                                    {{else if data.status == 2}}
                                    <div class="move-right">
                                        <li class="td td-status">
                                            <div class="item-status">
                                                <p class="Mystatus">卖家已发货</p>
                                                <p class="order-info"><a href="orderinfo.html">订单详情</a></p>
                                                <p class="order-info"><a href="logistics.html">查看物流</a></p>
                                                <p class="order-info"><a href="#">延长收货</a></p>
                                            </div>
                                        </li>
                                        <li class="td td-change">
                                            <div class="am-btn am-btn-danger anniu">
                                                确认收货</div>
                                        </li>
                                    </div>
                                    {{else if data.status == 3}}
                                    <div class="move-right">
                                        <li class="td td-status">
                                            <div class="item-status">
                                                <p class="Mystatus">交易成功</p>
                                                <p class="order-info"><a href="orderinfo.html">订单详情</a></p>
                                                <p class="order-info"><a href="logistics.html">查看物流</a></p>
                                            </div>
                                        </li>
                                        <li class="td td-change">
                                            <a href="commentlist.html">
                                                <div class="am-btn am-btn-danger anniu">
                                                    评价商品</div>
                                            </a>
                                        </li>
                                    </div>
                                    {{else if data.status == 4}}
                                    <div class="move-right">
                                        <li class="td td-status">
                                            <div class="item-status">
                                                <p class="Mystatus">订单过时</p>
                                            </div>
                                        </li>
                                        <li class="td td-change">

                                        </li>
                                    </div>
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                        {{/each}}
                        {{/if}}
                    </script>

    <script type="text/javascript">
        $(function(){
            //搜索按钮点击事件
            $('#js_search').on('click', function(){
                //提交表单
                $('#js_grade_form').submit();
            });

            //开始、结束日期区间
            $("#time1").datePicker({
                maxDate: "#F{$dp.$D(\'time2\')}"
            });
            $("#time2").datePicker({
                minDate: "#F{$dp.$D(\'time1\')}"
            });
            /*check All*/
            $('input:checkbox[jsCheckAll="true"]').on('click' , function(){
                var that = this;
                var dataList = $('#js_listData ul li input:checkbox');
                var checkAll = $('input:checkbox[jsCheckAll="true"]');
                //more check all
                checkAll.each(function(){
                    this.checked = that.checked;
                });
                //each checked
                dataList.each(function(){
                    this.checked = that.checked;
                }).on('click', function(){
                    var dataListCheck = $('#js_listData ul li input:checkbox:checked');
                    checkAll.attr('checked', dataList.length == dataListCheck.length);
                });
            });

            //comb pay for
            $('[isComb="true"]').on('click', function(){
                var t = $(this);
                var check = $('#js_listData ul li input:checkbox:checked');
                var tip = t.next('span[isCombTips="true"]');
                var tips = $('span[isCombTips="true"]');
                if(check.length < 1){
                    tip.text('请选择要支付的订单');
                    return false;
                }else{
                    tips.text('');
                    $("#allcheckform").submit();
                    //var ids="";
                    //for (var i = 0; i < check.length; i++) {
                    //    alert(check[i].value);
                    //    ids+="'"+check[i].value+"'";
                    //    if(i+1<check.length)ids+=",";
                    //}
                    //window.location.href="pay.aspx?id="+ids;
                }
            });
        });

        function tz(index,type,url){
            var newindex=$("#"+index).val();//新页码   
            if(newindex>0&&newindex<=type){
                window.location.href=url+newindex;
            }else alert("输入页码有问题");
        }
    </script>
