<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/css_base.css"><link rel="stylesheet" type="text/css" href="../css/css_top.css">
    <link rel="stylesheet" type="text/css" href="../css/css_top_mall.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/pc-loginregister.css">
    
</head>
<body>
    <div class="usersimple-head user-head">
        <div class="head-in pw-w1200">
            <a href="http://mall.qipeiren.com/">
                <img src="../img/logo1.jpg" alt="qipeiren" height="52">
            </a>
            <b>欢迎注册</b>
            <div class="head-right">
                已有账号？
                <a href="/Login">请登录></a>
            </div>
        </div>
    </div>
    <div class="user-body">
        <div class="body-content pw-w1200">
         
                <div id="steptwobox" class="register-in" style = "text-align:center; vertical-align:middle;">
                	
                	<div class="hint-box">
                    </div>
                    <div class="hint-box">
                    </div>
                    <div class="hint-box">
                    </div>
                	
                    <div class="form-input">
                        <label class="form-label">用户名</label>
                        <input id="username" type="text" name="name" placeholder="请输入用户名">
                        <i id="username-errornot" class="pc-iconfont icon-sucessvoid dno"></i>
                    </div>
                    <div class="hint-box">
                        <div id="username-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>4-20位字符，支持英文、数字及“—”、“_”的组合，注册成功不能修改</span>
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="form-label">设置密码</label>
                        <input id="pwd" type="password" name="name" placeholder="请输入您的密码">
                        <i id="pwd-errornot" class="pc-iconfont icon-sucessvoid dno"></i>
                    </div>
                    <div class="hint-box">
                        <div id="pwd-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>6-20位字符，必须同时包含数字和字母，且不能和登录名相同</span>
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="form-label">确认密码</label>
                        <input id="pwdRepeat" type="password" name="name" placeholder="请再次输入密码">
                        <i id="pwdrepeat-errornot" class="pc-iconfont icon-sucessvoid dno"></i>
                    </div>
                    <div class="hint-box">
                        <div id="pwdrepeat-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>确认密码输入不正确，请重新输入</span>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="hint-box">
                            <div id="agreement-error" class="hint-tips dno">
                                <i class="pc-iconfont icon-remind"></i>
                                <span>请仔细阅读并同意以上协议</span>
                            </div>
                        </div>
                        <input type="checkbox" id="agreement" class="checkbox" name="checkbox" checked="checked">
                        <label class="remember">
                           		 我已经阅读并同意
                            <a href="/Register/RegisterAgreement" target="_blank">《汽配人网会员注册协议》</a>
                        </label>
                    </div>
                    <div id="steptwoBtn" class="form-button mt5">注册</div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/jquery.sendcode.js"></script>
    <!--
    <script type="text/javascript" src="../js/pc-register.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/nc.js"></script>-->
</body>
</html>
