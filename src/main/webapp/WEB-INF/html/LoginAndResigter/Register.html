    <div class="user-body">
        <div class="body-content pw-w1200">
            <div class="register-box">


                <form id="register">
                <div id="steponebox" class="register-in">

                    <div class="form-input">
                        <label class="form-label">用户名</label>
                        <input id="username" type="text" name="name" placeholder="请输入用户名" maxlength="20">
                        <i id="username-errornot" class="pc-iconfont icon-sucessvoid dno"></i>
                    </div>
                    <div class="hint-box">
                        <div id="username-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>4-20位字符，支持英文、数字及“—”、“_”的组合，注册成功不能修改</span>
                        </div>
                    </div>


                    <div class="form-input">
                        <label class="form-label">设置密码</label>
                        <input id="pwd" type="password" name="name" placeholder="请输入您的密码">
                        <i id="pwd-errornot" class="pc-iconfont icon-sucessvoid dno"></i>
                    </div>
                    <div class="hint-box">
                        <div id="pwd-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>6-20位字符，必须同时包含数字和字母，且不能和登录名相同</span>
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="form-label">确认密码</label>
                        <input id="pwdRepeat" type="password" name="name" placeholder="请再次输入密码">
                        <i id="pwdrepeat-errornot" class="pc-iconfont icon-sucessvoid dno"></i>
                    </div>
                    <div class="hint-box">
                        <div id="pwdrepeat-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>确认密码输入不正确，请重新输入</span>
                        </div>
                    </div>

                    <div class="form-input">
                        <label class="form-label">邮箱</label>
                        <input id="mobile" type="input" name="name" placeholder="输入邮箱账号" >
                        <i id="mobile-errornot" class="pc-iconfont icon-sucessvoid dno"></i>
                    </div>


                    <div class="hint-box">
                        <div id="mobile-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>邮箱码格式错误</span>
                        </div>
                    </div>
                    <!-- 滑块 -->
                    <div class="form-input">
                        <div id="registerCaptch" class="nc-container"></div>
                    </div>
                    <div class="hint-box">
                        <div id="captch-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>请滑动验证码</span>
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="form-label label-code">验证码</label>
                        <input id="mobilecode" type="text" name="name" placeholder="输入验证码" maxlength="6">
                        <span id="getmobilecode" class="form-code">获取验证码</span>
                    </div>
                    <div class="hint-box">
                        <div id="mobilecode-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>验证码已发送，120秒内有效</span>
                        </div>
                    </div>
                    <div class="hint-box">
                        <div id="backverify-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="hint-box">
                            <div id="agreement-error" class="hint-tips dno">
                                <i class="pc-iconfont icon-remind"></i>
                                <span>请仔细阅读并同意以上协议</span>
                            </div>
                        </div>
                        <input type="checkbox" id="agreement" class="checkbox" name="checkbox" checked="checked">
                        <label class="remember">
                            我已经阅读并同意
                            <a href="" target="_blank">《汽配超人网会员注册协议》</a>
                        </label>
                    </div>

                    <div id="steponeBtn" class="form-button mt10">注册</div>
                </div>
                </form>

                <div id="steptwobox" class="register-in hide">

                            <i class="pc-iconfont icon-remind"></i>

                    <div class="form-input">

                        <i id="pwd-errornot" class="pc-iconfont icon-sucessvoid dno"></i>
                    </div>
                    <div class="hint-box">
                        <div id="pwd-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>6-20位字符，必须同时包含数字和字母，且不能和登录名相同</span>
                        </div>
                    </div>
                    <div class="form-input">
                        <label class="form-label">确认密码</label>

                        <i id="pwdrepeat-errornot" class="pc-iconfont icon-sucessvoid dno"></i>
                    </div>
                    <div class="hint-box">
                        <div id="pwdrepeat-error" class="hint-tips dno">
                            <i class="pc-iconfont icon-remind"></i>
                            <span>确认密码输入不正确，请重新输入</span>
                        </div>

                        <label class="remember">

                            <a href="/Register/RegisterAgreement" target="_blank">《汽配人网会员注册协议》</a>
                        </label>
                    </div>-->
                    <div id="steptwoBtn" class="form-button mt5">注册</div>
                </div>
            </div>
        </div>
    </div>
